<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="top-menu">
                <div class="container">
                    <div class="logo">
                        <a href="#"><img src="img/logo.png" alt="logo"></a>
                    </div>
                    <nav>
                        <ul class="nav-menu">
                            <li><input type="button" value="Shirt cards"></li>

        <main></main>
        <footer></footer>

    <script src="js/app.js"></script>

</html>
